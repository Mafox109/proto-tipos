<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFX System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 380px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">MFX System</h2>
            <p class="text-muted">Acesse sua conta para continuar</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label fw-semibold">Usuário</label>
                <input type="text" id="usuario" class="form-control" placeholder="Digite seu usuário" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label fw-semibold">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-semibold">Entrar</button>

            <div class="text-center mt-3">
                <small class="text-muted">© 2025 MFX System</small>
            </div>
        </form>
    </div>
</div>

<script>
    // Simulação de login simples (sem backend)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const usuario = document.getElementById('usuario').value;
        const senha = document.getElementById('senha').value;

        // Usuário de teste
        if (usuario === "admin" && senha === "1234") {
            window.location.href = "index.html";
        } else {
            alert("Usuário ou senha incorretos.");
        }
    });
</script>

</body>
</html>
